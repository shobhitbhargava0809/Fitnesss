<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">password</th>
        <th scope="col">email</th>
        <th scope="col">weight</th>
        <th scope="col">height</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor ='let obj of arr'>  
            <td>{{obj.name}}</td>     
            <td>{{obj.password}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.weight}}</td>
            <td>{{obj.height}}</td>
        </tr>
        </tbody>
